<!DOCTYPE html>
<head>
	<meta charset="utf-8">
	<title>JS Game Mini-Capstone</title>
	<link rel="stylesheet" type="text/css" href="assets/css/style.css">
	<link href="https://fonts.googleapis.com/css?family=Gochi+Hand&display=swap" rel="stylesheet">
	
</head>
<body>
	<div id="container">
		<h1>Pitik Bulag Digital Edition</h1>
		<h2>A Traditional Filipino Game</h2>

		<div id="displayChoices">			
			<h2 id="status"></h2>
			<div id="myScoreBoard">
				<h3>Your choice: <span id="choice"></span></h3>
				<h3>Your Score: <span id="myScore"></span></h3>
			</div>
			<div id="comScoreBoard">
				<h3><span id="opponentsChoice"></span> :Opponent choice</h3>
				<h3><span id="comScore"></span> :Opponent Score</h3>
			</div>
		</div>

		<div id="opponent">

			<div class="hand" id="hand0"></div>
			<div class="hand" id="hand1"></div>
			<div class="hand" id="hand2"></div>
			<div class="hand" id="hand3"></div>
			<div class="hand" id="hand4"></div>
			<div class="hand" id="hand5"></div>
			<div class="hand" id="handCover"></div>
			<div id="face"></div>

		</div>
		<div id="chooseBtns">
			<div id="labelForChoose">Pick a number</div>
			<div class="choose" id="choose0"></div>
			<div class="choose" id="choose1"></div>
			<div class="choose" id="choose2"></div>
			<div class="choose" id="choose3"></div>
			<div class="choose" id="choose4"></div>
			<div class="choose" id="choose5"></div>
		</div>

		
		<div id="playAgainLabel">Play Again</div>
		<div id="playAgain"></div>

	</div>

	

	<script src="assets/js/script.js"></script>

</div>
</body>
</html>
